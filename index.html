<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home </title>
    <link rel="stylesheet" href="./assert/css/main.css" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./assert/img/logo.svg" alt="logo" />
        </div>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li><img src="./assert/img/Search.svg" alt="Search icon" /></li>
                <li><img src="./assert/img/Avatar.svg" alt="Avatar icon" /></li>
                <li><img src="./assert/img/Heart.svg" alt="Heart icon" /></li>
                <li><img src="./assert/img/Shopping cart.svg" alt="Shopping cart icon" /></li>
            </ul>
        </div>

    </div>
    <div class="collection_section">
        <div class="collection">
            <img src="./assert/img/TableWare.png" alt="TableWare img" />
            <h2>TableWare</h2>
        </div>
         <div class="collection">
            <img src="./assert/img/Home decor.png" alt="Home decor img" />
            <h2>Home decor</h2>
        </div>
         <div class="collection">
            <img src="./assert/img/holiday.png" alt="holiday img" />
            <h2>holiday</h2>
        </div>
         <div class="collection">
            <img src="./assert/img/Collection.png" alt="Collection img" />
            <h2>Collection</h2>
        </div>
    </div>
</body>
</html>

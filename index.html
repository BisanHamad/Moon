<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assert/css/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./assert/img/logo.svg" alt="logo" />
          </div>
          <div class="list">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="icons">
            <ul>
              <li><img src="./assert/img/Search.svg" alt="Search icon" /></li>
              <li><img src="./assert/img/Avatar.svg" alt="Avatar icon" /></li>
              <li><img src="./assert/img/Heart.svg" alt="Heart icon" /></li>
              <li>
                <img
                  src="./assert/img/Shopping cart.svg"
                  alt="Shopping cart icon"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="collection_section">
      <div class="container">
        <div class="row">
          <div class="collection">
            <img src="./assert/img/TableWare.png" alt="TableWare img" />
            <h2>TableWare</h2>
          </div>
          <div class="collection">
            <img src="./assert/img/Home decor.png" alt="Home decor img" />
            <h2>Home decor</h2>
          </div>
          <div class="collection">
            <img src="./assert/img/holiday.png" alt="holiday img" />
            <h2>holiday</h2>
          </div>
          <div class="collection">
            <img src="./assert/img/Collection.png" alt="Collection img" />
            <h2>Collection</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
